<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Midterm</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script type="text/javascript" src="js/calculator.js"></script>
  </head>
    <body onload="clearCalc()">
    <div>
      <h1>Pocket Calculator</h1>
      <h2>Franco Silva A 3/4</h2>
    </div>
      <div class=calculator>
      <form name="calc">
        <input name="display" disabled>
      </form>
      </div>
    <button id="decimalButton" class="calc-buttons" onclick="decimalInsert('.');">.</button>
    <button id="buttonNum0" class=zero-button onclick="insert(0)">0</button>
    <button id="buttonNum1" class="number-buttons" onclick="insert(1)">1</button>
    <button id="buttonNum2" class="number-buttons" onclick="insert(2)">2</button>
    <button id="buttonNum3" class="number-buttons" onclick="insert(3)">3</button>
    <button id="buttonNum4" class="number-buttons" onclick="insert(4)">4</button>
    <button id="buttonNum5" class="number-buttons" onclick="insert(5)">5</button>
    <button id="buttonNum6" class="number-buttons" onclick="insert(6)">6</button>
    <button id="buttonNum7" class="number-buttons" onclick="insert(7)">7</button>
    <button id="buttonNum8" class="number-buttons" onclick="insert(8)">8</button>
    <button id="buttonNum9" class="number-buttons" onclick="insert(9)">9</button>
    <button id="equalButton" class="function-buttons" onclick="equal();">=</button>
    <button id="additionButton" class="function-buttons" onclick="insert('+'); clearOnOp();">+</button>
    <button id="subtractionButton" class="function-buttons" onclick="insert('-'); clearOnOp();">-</button>
    <button id="multiplcationButton" class="function-buttons" onclick="insert('*'); clearOnOp();">ร</button>
    <button id="divisionButton" class="function-buttons" onclick="insert('/'); clearOnOp();">รท</button>
    <button id="clearButton" class="clear-button" onclick="clearCalc()">AC</button>
    <button id="negationButton" class="top-buttons" onclick="numberNegation();">+/-</button>
    <button id="percentageButton" class="top-buttons" onclick="numberPercentage();">%</button>
    <div class="marquee">
    <p><b><img src="https://www.ucvts.tec.nj.us/cms/lib/NJ03001805/Centricity/Domain/257/Baseball%20ID.jpg"></b> Larry Miranda Approves !!</p>
  </div>
  </body>
</html>
