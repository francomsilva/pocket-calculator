<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Midterm</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script type="text/javascript" src="js/calculator.js"></script>
  </head>
  <body>
    <div>
      <h1>Pocket Calculator</h1>
      <h2>Franco Silva A 3/4</h2>
    </div>
    <div class="container">
      <form name="form">
      <table border="2" align:"center">
        <tr>
          <td colspan="4"><input name="display" type="text" id="result" value="0" disabled></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="AC" onclick="clear();"></td>
          <td><input class="button" type="button" value="+/-"onclick="negation('+/-');"></td>
          <td><input class="button" type="button" value="%" onclick="percentage('%');"></td>
          <td><input class="button" type="button" value="/" onclick="symbol('/');"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onclick="input(1);"></td>
          <td><input class="button" type="button" value="2" onclick="input(2);"></td>
          <td><input class="button" type="button" value="3" onclick="input(3);"></td>
          <td><input class="button" type="button" value="*" onclick="symbol('*');"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onclick="input(4);"></td>
          <td><input class="button" type="button" value="5" onclick="input(5);"></td>
          <td><input class="button" type="button" value="6" onclick="input(6);"></td>
          <td><input class="button" type="button" value="-" onclick="symbol('-');"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" onclick="input(7);"></td>
          <td><input class="button" type="button" value="8" onclick="input(8);"></td>
          <td><input class="button" type="button" value="9" onclick="input(9);"></td>
          <td><input class="button" type="button" value="+" onclick="symbol('+');"></td>
        </tr>
        <tr>
          <td colspan="2"><input class="button" type="button" value="0" onclick="input(0);" id="zero"></td>
          <td><input class="button" type="button" value="." onclick="insert('.');"></td>
          <td><input class="button" type="button" value="=" onclick="equal();"></td>
        </tr>
      </table>
      </form>
    </div>
    <div class="marquee">
    <p><b><img src="https://www.ucvts.tec.nj.us/cms/lib/NJ03001805/Centricity/Domain/257/Baseball%20ID.jpg"></b> Larry Miranda Approves !!</p>
  </div>
  </body>
</html>
