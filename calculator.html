<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Midterm</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <script type="text/javascript" src="js/calculator.js"></script>
  </head>
  <body>
    <div>
      <h1>Pocket Calculator</h1>
      <h2>Franco Silva A 3/4</h2>
    </div>
    <div class="container">
      <form name="form">
      <table border="2" align:"center">
        <tr>
          <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="AC" onclick="calculator.txt.value ='AC';"></td>
          <td><input class="button" type="button" value="+/-"onclick="positiveOrNegative ();"></td>
          <td><input class="button" type="button" value="%" onclick="percentOf ();"></td>
          <td><input class="button" type="button" value="/" onclick="divide ();"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onclick="numberInput (1);"></td>
          <td><input class="button" type="button" value="2" onclick="numberInput (2);"></td>
          <td><input class="button" type="button" value="3" onclick="numberInput (3);"></td>
          <td><input class="button" type="button" value="*" onclick="multiply ();"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onclick="numberInput (4);"></td>
          <td><input class="button" type="button" value="5" onclick="numberInput (5);"></td>
          <td><input class="button" type="button" value="6" onclick="numberInput (6);"></td>
          <td><input class="button" type="button" value="-" onclick="subtract ();"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" onclick="numberInput (7);"></td>
          <td><input class="button" type="button" value="8" onclick="numberInput (8);"></td>
          <td><input class="button" type="button" value="9" onclick="numberInput (9);"></td>
          <td><input class="button" type="button" value="+" onclick="add ();"></td>
        </tr>
        <tr>
          <td colspan="2"><input class="button" type="button" value="0" onclick="numberInput (0);" id="zero"></td>
          <td><input class="button" type="button" value="." onclick="decimal ();"></td>
          <td><input class="button" type="button" value="=" onclick="equal ();"></td>
        </tr>
      </table>
      </form>
    </div>
    <div class="marquee">
    <p><b><img src="https://www.ucvts.tec.nj.us/cms/lib/NJ03001805/Centricity/Domain/257/Baseball%20ID.jpg"></b> Larry Miranda Approves !!</p>
  </div>
  </body>
</html>
